<div class="container text-bg-primary rounded-top-4 py-4">
  <h1 class="text-center mb-5">To-Do App!</h1>
  <div class="d-flex flex-column flex-md-row align-items-center column-gap-4 row-gap-4">
    <input
      #inputElement
      class="form-control form-control-md"
      type="text"
      placeholder="Add a New To-Do"
      aria-label=".form-control-md example"
    />
    <button  class="btn btn-outline-light w-100" (click)="handleAdd()">
      Add
    </button>
  </div>
</div>
